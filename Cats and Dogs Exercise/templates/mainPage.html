<!DOCTYPE html>

  <head>
    <title>Cat or Dog</title>

    <link rel="stylesheet" href="main.css" />

    <style>
      body {
        background-color: powderblue;
      }
      .button {
        color: blue;
        margin: 20px;
        border: 2px solid green;
        padding: 20px;
        font-size: 16px;
        height: auto;
        width: auto;
      }
      .button:hover {
        background-color: #008cba;
        color: white;
      }
      .image {
        max-height: 100%;
        max-width: 100%;
        object-fit: contain;
      }

      .a {
        background-color: white;
        width: 200px;
        height: 200px;
        border: 2px solid green;
        padding: 50px;
        margin: 20px;
      }
      .container {
        background-color: powderblue;
        width: 80%;
        height: 80%;
        margin: auto;
        padding: 20px;
      }
      .rows {
        width: 100%;
      }
    </style>
  </head>

  <body>
 
    <div class="container">
      <div class="row rows">
        {% if result %}

        <h2>Class: {{result}}</h2>

        {% else %}
        <h2>Selected Image</h2>

        {% endif %}

        <div class="div a image row">
          <img src="{{ selectedImage }}" alt="User Image">
        </div>
      </div>

      <div class="rows">
      <form method=post enctype=multipart/form-data action="/upload">
      <input type=file name=file>
      <button type="submit" class="button">Run</button>
    </form>

          crossorigin="anonymous"
        ></script>
